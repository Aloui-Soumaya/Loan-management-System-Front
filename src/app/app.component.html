<h1 class="mt-5" style="color: blue; text-align: center;">Loan Management System</h1>
<div class="conatiner m-5 p-5" style="border: 1px solid gray;border-radius: 20px;">
    <form #loanForm="ngForm">
        <div class="form-group">
            <label for="exampleInputEmail1">Your Client Id</label>
            <input class="form-control" type="idClient" id="idClient" name="idClient" ngModel placeholder="Client Id">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">The Amount of money you want to borrow</label>
            <input type="number" class="form-control" name="money" ngModel id="money" placeholder="Enter the amount of money">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <br>
        <br>
        <button type="submit" class="btn btn-primary" (click)="submit(loanForm)">Submit</button>
    </form>
    <h1 class="mt-5" style="color: red; text-align: center;">{{descision}}</h1>
</div>
